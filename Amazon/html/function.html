<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    
    returnComputerMove('Rock');
      ">Rock</button>

  <button onclick="
  returnComputerMove('Paper');
          ">Paper</button>

  <button onclick="
    returnComputerMove('Scissors');
      ">Scissors</button>

  <script>

function returnComputerMove(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';
      
      if (playerMove === 'Rock') {

        if (computerMove === 'Rock') {
          result = 'tie.';
        }
        else if (computerMove === 'Paper') {
          result = 'lose.';
        }
        else if (computerMove === 'Scissors') {
          result = 'Win.';
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result}`);
      }

      else if (playerMove === 'Paper') {
        
        if (computerMove === 'Rock') {
          result = 'Win.';
        }
        else if (computerMove === 'Paper') {
          result = 'Tie.';
        }
        else if (computerMove === 'Scissors') {
          result = 'Lose.';
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result}`);
      }
      
      else if (playerMove === 'Scissors') {
        
        if (computerMove === 'Rock') {
          result = 'Lose.';
        }
        else if (computerMove === 'Paper') {
          result = 'Win.';
        }
        else if (computerMove === 'Scissors') {
          result = 'Tie.';
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result}`);
      }
    }

    function pickComputerMove() {
      
      const randumNumber = Math.random();
      let computerMove = '';

      if (randumNumber >= 0 && randumNumber < 1 / 3) {
        computerMove = 'Rock';
      }
      else if (randumNumber >= 1 / 3 && randumNumber < 2 / 3) {
        computerMove = 'Paper';
      }
      else if (randumNumber >= 2 / 3 && randumNumber < 1) {
        computerMove = 'Scissors';
      }

      return computerMove;
    }

    

  </script>
