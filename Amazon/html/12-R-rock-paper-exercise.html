<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game with css</title>
  <link rel="stylesheet" href="/Amazon/style/12-R-exercise-rock-paper-scissors.css">
</head>

<body>
  <p class="rock-paper-heading">Rock Paper Scissors</p>
  <button class="move-button js-rock-button"><img src="/images/rock-emoji.png" alt="" class="move-icon"></button>

  <button class="move-button js-paper-button"><img src="/images/paper-emoji.png" alt="rock-image-icon" class="move-icon">

  </button>

  <button class="move-button js-scissors-button"><img src="/images/scissors-emoji.png" alt="" class="move-icon">

  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="score"></p>

  <button class="reset-button js-reset-button">Reset Score

  </button>
  <button class="auto-play js-auto-play">Auto Play</button>
  <p class="confirmation-button"></p>

  <script src="/Amazon/scripts/12-R-rock-paper-exercise.js"></script>
</body>

</html>
