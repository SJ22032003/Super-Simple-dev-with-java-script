    function findIndex(array, word) {


      for (let i = 0; i < array.length; i++) {
        if (word === array[i]) {
          return i;
        }
      }
      return -1;
    }
    console.log(findIndex(['green', 'red', 'blue', 'red1'], 'blue'))
    console.log(findIndex(['green', 'red', 'blue', 'red1'], 'yellow'))

    function unique(array) {
      let result = [];

      for (let i = 0; i < array.length; i++) {
        const word = array[i];



        if (findIndex(result, word) === -1) {
          result.push(word);
        }

      }
      return result;
    }

    console.log(unique(['green', 'red', 'blue', 'red']));
    console.log(unique(['red', 'green', 'green', 'red']));
