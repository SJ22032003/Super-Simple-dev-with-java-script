<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game with css</title>
  <link rel="stylesheet" href="/Amazon/style/rock-paper-scissors.css">
</head>

<body>
  <p class="rock-paper-heading">Rock Paper Scissors</p>
  <button onclick="
        
          returnComputerMove('Rock');
            " class="move-button"><img src="/images/rock-emoji.png" alt="" class="move-icon"></button>

  <button onclick="
        returnComputerMove('Paper');
        " class="move-button"><img src="/images/paper-emoji.png" alt="rock-image-icon" class="move-icon">

  </button>

  <button onclick="
          returnComputerMove('Scissors');
          " class="move-button"><img src="/images/scissors-emoji.png" alt="" class="move-icon">

  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="score"></p>

  <button onclick="
          score.win = 0;
          score.lose = 0;
          score.tie = 0;
          localStorage.removeItem('score')
          displayResult();
          " class="reset-button">Reset Score

  </button>

  <script src="/Amazon/scripts/rock-paper-scissor.js"></script>
</body>

</html>
