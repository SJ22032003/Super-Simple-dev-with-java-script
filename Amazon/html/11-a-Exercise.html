    // 11 L
    function minMax(nums) {
      let string = {
        min: nums[0],
        max: nums[0]
      }

      for (let i = 0; i < nums.length; i++) {
        let value = nums[i];

        if (value < string.min) {
          string.min = value;
        }
        if (value > string.max) {
          string.max = value;
        }

      }
      return string;
    }
