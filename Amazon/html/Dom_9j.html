<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <p>Calculator</p>
  <p class="display-on-page"></p>
  <div>
    <button onclick="
    updateCalculation('1')
    ">1</button>

    <button onclick="
  updateCalculation('2')
  " class="2">2</button>

    <button onclick="
  updateCalculation('3')
  " class="3">3</button>

    <button onclick="
  updateCalculation(' + ')
  ">+</button>
  </div>
  <br>

  <div>
    <button onclick="
      updateCalculation('4')
      ">4</button>

    <button onclick="
    updateCalculation('5')
    ">5</button>

    <button onclick="
    updateCalculation('6')
    ">6</button>

    <button onclick="
    updateCalculation(' - ')
    ">-</button>
  </div>
  <br>

  <div>
    <button onclick="
   updateCalculation('7')
    ">7</button>

    <button onclick="
    updateCalculation('8')
    ">8</button>

    <button onclick="
    updateCalculation('9')
    ">9</button>

    <button onclick="
    updateCalculation(' * ')
    ">*</button>

  </div><br>

  <div>
    <button onclick="
    updateCalculation('0')
    ">0</button>

    <button onclick="
    updateCalculation(' . ')
    ">.</button>

    <button onclick="
  calculation = eval(calculation);
  console.log(calculation)
  displayCalculation();
  ">=</button>

    <button onclick="
    updateCalculation(' / ')
    ">/</button>

  </div><br>

  <button onclick="
  calculation = '';
  console.log('Cleared')
  displayCalculation();
  ">Clear</button>

  <script>



    let calculation = '';

    function updateCalculation(cal) {

      calculation += cal;
      console.log(calculation)
      displayCalculation();
    }
    function displayCalculation() {
      const ret = document.querySelector('.display-on-page').innerHTML = calculation;
      console.log(ret)
    }
  </script>



</body>

</html>
