<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    
    returnComputerMove('Rock');
      ">Rock</button>

  <button onclick="
  returnComputerMove('Paper');
          ">Paper</button>

  <button onclick="
    returnComputerMove('Scissors');
      ">Scissors</button>

  <button onclick="
      score.win = 0;
      score.lose = 0;
      score.tie = 0;
      localStorage.removeItem('score')
      ">Reset Score</button>

  <script>
    
    let item = JSON.parse(localStorage.getItem('score'))
    
    
    const score = {
      win: 0,
      lose: 0,
      tie: 0
    }
    
    

    function returnComputerMove(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';

      if (playerMove === 'Rock') {

        if (computerMove === 'Rock') {
          result = 'Tie.';
        }
        else if (computerMove === 'Paper') {
          result = 'Lose.';
        }
        else if (computerMove === 'Scissors') {
          result = 'Win.';
        }


      }

      else if (playerMove === 'Paper') {

        if (computerMove === 'Rock') {
          result = 'Win.';
        }
        else if (computerMove === 'Paper') {
          result = 'Tie.';
        }
        else if (computerMove === 'Scissors') {
          result = 'Lose.';
        }

      }

      else if (playerMove === 'Scissors') {

        if (computerMove === 'Rock') {
          result = 'Lose.';
        }
        else if (computerMove === 'Paper') {
          result = 'Win.';
        }
        else if (computerMove === 'Scissors') {
          result = 'Tie.';
        }
      }

      if (result === 'Win.') {
        score.win += 1;
      }
      else if (result === 'Lose.') {
        score.lose += 1;
      }
      else if (result === 'Tie.') {
        score.tie += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result}
Win: ${score.win}, Lose: ${score.lose}, Tie: ${score.tie}`);
    }

    function pickComputerMove() {

      const randumNumber = Math.random();
      let computerMove = '';

      if (randumNumber >= 0 && randumNumber < 1 / 3) {
        computerMove = 'Rock';
      }
      else if (randumNumber >= 1 / 3 && randumNumber < 2 / 3) {
        computerMove = 'Paper';
      }
      else if (randumNumber >= 2 / 3 && randumNumber < 1) {
        computerMove = 'Scissors';
      }

      return computerMove;
    }



  </script>
</body>

</html>
