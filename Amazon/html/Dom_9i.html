<html lang="en">

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>Cart Quantity</p>

    <button onclick="
  console.log(`Cart Quantity = ${cartQuantity}`);
  ">Show Quantity</button>

    <button onclick="
  updateCartQuantity(1);
  ">Add to Cart</button>

    <button onclick="
   updateCartQuantity(2);
  ">+2</button>

    <button onclick="
   updateCartQuantity(3);
  ">+3</button>

    <button onclick="
  updateCartQuantity(4);
  ">+4</button>

    <button onclick="
   updateCartQuantity(5);
  ">+5</button>

    <button onclick="
   updateCartQuantity(-1);
  ">Remove from cart</button>

    <button onclick="
 updateCartQuantity(-2);
">-2</button>

    <button onclick="
 updateCartQuantity(-3);
  ">-3</button>

    <button onclick="
  cartQuantity = 0;
  console.log('Cart was reset.');
  
 console.log(`Cart Quantity = ${cartQuantity}`);
   up();
  ">Reset Cart</button>

    <p class="updateCart"></p>


    <script>
      let cartQuantity = 0;
      up();
      
      function updateCartQuantity(update) {

        if (cartQuantity + update > 10) {
          alert(`The cart is full.`);
          return;
        }
        if (cartQuantity + update < 0) {
          alert('Not enough items in the cart')
          return;
        }
        cartQuantity += update;
        console.log(`Cart Quantity = ${cartQuantity}`);
        up();
      }

      function up() {
        document.querySelector('.updateCart').innerHTML = `Cart Quantity = ${cartQuantity}`;
      }

    </script>
  </body>

  </html>

</body>

</html>
